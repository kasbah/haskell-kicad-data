sudo: required
dist: trusty
before_install:
  - sudo add-apt-repository ppa:js-reynaud/ppa-kicad -y
  - sudo apt-get update -q
  - sudo apt-get install kicad cabal-install -y
script:
  - cabal update
  - cabal install --only-dependencies --enable-tests
  - cabal configure --enable-tests
  - cabal test
  - ./parse_all_repos.sh
